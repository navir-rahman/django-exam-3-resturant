{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for m in meal %}
      <div class="col">
        <div class="card shadow-sm">
            <img src="{{ m.strCategoryThumb }}" />
            <h5 class="mx-4 card-title">{{ m.strCategory }}</h5>
          <div class="card-body">
            <p class="card-text">{{ m.strCategoryDescription | truncatewords:'10' }} </p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-body-secondary">Id: {{ m.idCategory }}</small>
            </div>
          </div>
        </div>
      </div>
    {% endfor  %}
    </div>
</div>


  {% endblock content %}
